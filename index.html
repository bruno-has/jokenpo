<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Jokenpô</h1>
        <div id="opcoes">
            <h2>Escolha sua jogada</h2>
            <button id="pedra" class="botoes"><img src="imagens/pedra.png" alt="Pedra">Pedra</button>
            <button id="papel" class="botoes"><img src="imagens/papel.png" alt="Papel">Papel</button>
            <button id="tesoura" class="botoes"><img src="imagens/tesoura.png" alt="Tesoura">Tesoura</button>
        </div>
        <div id="maquina">
            <h2>Escolha da máquina</h2>
            <br>
            <div id="tela">
                <img src="imagens/tela.png">
                <div id="res"></div>
            </div>
            <h2 id="resultado"></h2>
        </div>
        <div id="placar"></div>
        <button id="zerar">Zerar placar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
